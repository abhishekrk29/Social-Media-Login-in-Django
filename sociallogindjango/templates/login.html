{% extends 'base.html' %}
{% load static %}
{% block title%}
    <title>Login</title>
{% endblock %}

{% block content%}
<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'images/bg-01.jpg' %});">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="POST" action="/login/">
					{% csrf_token %}
					<span class="login100-form-title p-b-49">
						Login
					</span>
					{% if error %}
                        <div class="form-group">
                            <div class="alert alert-danger" role="alert">
                                {{error}}
							</div>
		                </div>    
                	{% endif %}

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Email required">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Enter Email">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Enter password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>
					<div class="flex-col-c p-t-30">
						<span class="txt1 p-b-10">
							<b>OR</b>
						</span>
					<div class="flex-c-m">
						<a href="{% url 'social:begin' 'facebook'%}" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="{% url 'social:begin' 'google-oauth'%}" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="{% url 'social:begin' 'google-oauth2'%}" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-30">
						<span class="txt1 p-b-10">
							<b>New User ?</b>
						</span>

					<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button class="login100-form-btn">
									SignUp
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
	{% endblock %}
