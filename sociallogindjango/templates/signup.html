{% extends 'base.html' %}
{% load static %}
{% block title%}
    <title>Sign Up</title>
{% endblock %}
{% block content%}
<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'images/bg-01.jpg' %});">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form" action="/signup/" method="post">
                    {% csrf_token %}
					<span class="login100-form-title p-b-49">
						SignUp
					</span>
                    {% if error %}
                        <div class="form-group">
                            <div class="alert alert-danger" role="alert">
                    		    {{error}}
                            </div>
                        </div>    
                    {% endif %}
                    {% if success %}
                        <div class="form-group">
                            <div class="alert alert-success" role="alert">
                    		    {{success}}
                            </div>
                        </div>    
                    {% endif %}    
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Firstname required">
						<span class="label-input100">First Name</span>
						<input class="input100" type="text" name="firstname" placeholder="First Name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Lastname required">
						<span class="label-input100">Last Name</span>
						<input class="input100" type="text" name="lastname" placeholder="Last Name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Email required">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Enter Email">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>
                
					<div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Enter password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="cpassword" placeholder="Confirm password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Login
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							OR 
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
                    </div>
				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
	{% endblock %}
